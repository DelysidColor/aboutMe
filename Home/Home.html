<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/aboutMe/Home/styles.css" />
    <title>VisitCard</title>
  </head>
  <body>
    <header class="header">
      <nav class="header_navigation">
        <ul class="navigation-list">
          <li class="active">
            <a href="/aboutMe/Home/Home.html">Main</a>
          </li>
          <li>
            <a href="/aboutMe/index.html">About me</a>
          </li>
          <li>
            <a href="/aboutMe/Contacts/Contacts.html">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <div class="content">
        <div class="btn-container">
          <button class="btn btn-start" type="button">Start</button>

          <button class="btn btn-stop" type="button">Stop</button>
        </div>
        <div class="ball-container">
          <div class="circle"></div>
        </div>
				<div class="todo_list">
        <div id="myDIV" class="todo_header">
          <h2>Todo - list</h2>
          <input
            class="todo_input"
            type="text"
            id="myInput"
            placeholder="goal..."
          />
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul class="todo" id="myUL">
          <li class="todo_li">Попасть в спортзал</li>
          <li class="todo_li checked">Оплатить счета</li>
        </ul>
      </div>
    </div>
    <footer class="footer">
      <p class="footer_note">
        If you take a content - share a link to the author
      </p>
    </footer>
    <script src="/aboutMe/Home/scripts.js"></script>
  </body>
</html>
