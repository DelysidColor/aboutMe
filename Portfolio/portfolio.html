<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/AboutMe/Portfolio/styles.css" />
    <title>VisitCard</title>
  </head>
  <body>
    <header class="header">
      <nav class="header_navigation">
        <ul class="navigation-list">
          <li>
            <a href="/AboutMe/index.html">About me</a>
          </li>
          <li>
            <a href="/AboutMe/Animation/animation.html">Animation</a>
          </li>
          <li class="active">
            <a href="/AboutMe/Portfolio/portfolio.html">Portfolio</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="slider">
        <div class="slider_main-img">
          <img class="slider-img" src="/AboutMe/assets/img/hobbie.jpg" />
          <p class="pic-description">hobbie</p>
          <button class="arrow_wrap arrow-rew" onclick="backImg()">
            &#9668;&nbsp;
          </button>
          <button class="arrow_wrap arrow-fwd" onclick="forwImg()">
            &nbsp;&#9658;
          </button>
        </div>
        <div class="small-img">
          <img src="/AboutMe/assets/img/grass.jpeg" data-text="forest" />
          <img src="/AboutMe/assets/img/lake.jpeg" data-text="lake" />
          <img src="/AboutMe/assets/img/sunset.jpeg" data-text="sunset" />
          <img src="/AboutMe/assets/img/bridge.jpeg" data-text="bridge" />
          <img src="/AboutMe/assets/img/hobbie.jpg" data-text="hobbie" />
        </div>
      </div>
      <div class="feedback-wrapper">
        <div class="feedback">
          <div class="form-and-button">
            <div class="feedback_form-div">
              <form class="feedback_form" action="./" method="post">
                <label for="name"></label>
                <input
                  class="feedback_name"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                />

                <label for="comment"></label>
                <textarea
                  class="feedback_comment"
                  required
                  placeholder="Your comment here..."
                  name="comment"
                  id="comment"
                ></textarea>
              </form>
            </div>

            <button class="feedback_button" type="button">
              A <br />
              d <br />
              d
            </button>
          </div>
        </div>
        <div class="comments-container">
          <h3>COMMENTS</h3>
          <div class="single-comment">
            <img src="/AboutMe/assets/img/jobs.jpg" alt="Avatar" />
            <div class="single-comment_texts">
              <input
                class="single-comment_name"
                value="Steave Jobs"
                placeholder="your name"
                readonly
              />
              <textarea
                class="single-comment_text"
                placeholder="your text"
                readonly
              >
Good looking website!</textarea
              >
            </div>
            <div class="comment__buttons">
              <button class="comment__button button-delete" type="button">
                <img
                  src="/AboutMe/assets/img/Comment-buttons/deleteButton.png"
                  alt="deleteButton"
                />
              </button>
              <button class="comment__button button-edit" type="button">
                <img
                  src="/AboutMe/assets/img/Comment-buttons/editButton.png"
                  alt="editButton"
                />
              </button>
              <button class="comment__button button-save" type="button" hidden>
                <img
                  src="/AboutMe/assets/img/Comment-buttons/saveButton.png"
                  alt="saveButton"
                />
              </button>
            </div>
          </div>
          <div class="single-comment">
            <img src="/AboutMe/assets/img/cook.jpg" alt="Avatar" />
            <div class="single-comment_texts">
              <input
                class="single-comment_name"
                value="Tim Cook"
                placeholder="your name"
                readonly
              />
              <textarea
                class="single-comment_text"
                placeholder="your text"
                readonly
              >
Agree with my friend!</textarea
              >
            </div>
            <div class="comment__buttons">
              <button class="comment__button button-delete" type="button">
                <img
                  src="/AboutMe/assets/img/Comment-buttons/deleteButton.png"
                  alt="deleteButton"
                />
              </button>
              <button class="comment__button button-edit" type="button">
                <img
                  src="/AboutMe/assets/img/Comment-buttons/editButton.png"
                  alt="editButton"
                />
              </button>
              <button class="comment__button button-save" type="button" hidden>
                <img
                  src="/AboutMe/assets/img/Comment-buttons/saveButton.png"
                  alt="saveButton"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://t.me/delycolor"
        ><img src="/AboutMe/assets/img/Vector.png" alt="telegram"
      /></a>
    </footer>
    <script src="/AboutMe/Portfolio/sctipt.js"></script>
  </body>
</html>
